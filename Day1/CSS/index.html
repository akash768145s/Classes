<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile Picture"
        class="profile-img"
      />
      <h2 class="name">John Doe</h2>
      <p class="title">Web Developer</p>
      <p class="description">
        I love building beautiful and functional web experiences using HTML,
        CSS, and JavaScript.
      </p>
      <a href="#" class="btn">Contact Me</a>
    </div>
  </body>
</html>
