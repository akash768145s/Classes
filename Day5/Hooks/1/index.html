<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Image Comparison</title>
  <style>
    .custom-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row gap-10 items-center justify-center min-h-screen">

  <!-- ðŸŒŸ Normal CSS -->
  <div class="text-center">
    <h2 class="mb-2 text-lg font-semibold">Normal CSS</h2>
    <img src="photo.png" alt="Normal CSS" class="custom-circle">
  </div>

  <!-- âš¡ Tailwind CSS -->
  <div class="text-center">
    <h2 class="mb-2 text-lg font-semibold">Tailwind CSS</h2>
    <img src="photo.png" alt="Tailwind CSS"
         class="w-40 h-40 rounded-full object-cover border-4 border-gray-300 shadow-lg">
  </div>

</body>
</html>
